      <dialog class="modal" id="add-book-modal">
        <form action="https://httpbin.org/post" method="post" id="add-book-form">
          <div class="input-group">
            <input type="button" class="exit-btn" id="add-modal-exit-btn" value="X">

            <div class="input-field" id="book-title-input">
              <input type="text" name="book_title" id="book_title" placeholder="Title" required>
            </div>

            <div class="input-field" id="book-author-input">
              <input type="text" name="book_author" id="book_author" placeholder="Author">
            </div>

            <div class="input-field" id="book-series-input">
              <input type="text" name="book_series" id="book_series" placeholder="Series">
            </div>

            <div id="modal-add-remove">
              <button type="submit" class="modal-btn" id="modal-add-btn" value="Add">Add</button>
            </div>
          
            
              <div class="radio-toolbar">
                <input type="radio" id="stack-btn" name="location" value="stack-area" checked>
                <label for="stack-btn">Stack</label>
              
                <input type="radio" id="current-btn" name="location" value="current-read-area" >
                <label for="current-btn">Current</label>
              
                <input type="radio" id="shelf-btn" name="location" value="shelf-area">

              </div>

        </form>

                <input type="radio" id="current-btn-edit" name="edit-location" value="current-read-area" >

                <label for="shelf-btn-edit">Shelf</label>
              </div>
            
              <div id="modal-add-remove-edit">

              </div>
          
          </div>
